<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: white;position: absolute;top:0px;font-size: 40px;">Quizzer</h1>
    <div class="question">
        <h1>In Website designing , what does CSS stand for ?</h1>
        <div class="option" ><div class = "main">A</div><span onclick="value(this,false)">Counter Strike Source</span></div>
        <div class="option" ><div class = "main">B</div><span onclick="value(this,false)">Corrective Style Sheet</span></div>
        <div class="option" ><div class = "main">C</div><span onclick="value(this,false)">Computer Style Sheet</span></div>
        <div class="option" ><div class = "main">D</div><span onclick="value(this,true)">Cascading Style Sheet</span></div>
    </div>
<script src = "index.js"></script>
</body>
</html>
